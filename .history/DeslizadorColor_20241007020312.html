<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deslizador para color</title>
    <style>
        body {
            transition: background-color 0.5s;
        }
        .slider {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Desliza para ajustar el color</h1>
    <h3>ROJO</h3>
    <input type="range" id="Rojo" min="0" max="1000" value="100" step="1">
    <h3>VERDE</h3>
    <input type="range" id="Verde" min="0" max="1000" value="100" step="1">
    <h3>AZUL</h3>
    <input type="range" id="Azul" min="0" max="500" value="0" step="1">
    <script src="./colorsbg/deslizadorColor.js"></script>
</body>
</html>
