<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deslizadores</title>
    <link rel="stylesheet" href="deslizadores.css">
</head>
<body>
    <h1>Deslizadores para el tama√±o de la figura</h1>
    <div class="si">
        <h3>Ancho</h3>
        <input type="range" id="sliderAncho" min="0" max="1000" value="100" step="1">
        <h3>Alto</h3>
        <input type="range" id="sliderAlto" min="0" max="1000" value="100" step="1">
        <h3>Sombra</h3>
        <input type="range" id="sliderSombra" min="0" max="500" value="0" step="1">
        <h3>Borde redondeado</h3>
        <input type="range" id="sliderEsquina" min="0" max="50" value="0" step="1">
        <h3>Color</h3>
        <input type="range" id="sliderColor" min="0" max="360" value="0" step="1">

    <h3>ROJO</h3>
    <input type="range" id="Rojo" min="0" max="255" value="0" step="1" oninput="nuevoColor()">
    <span id="RojoValue"></span>
    <h3>VERDE</h3>
    <input type="range" id="Verde" min="0" max="255" value="0" step="1" oninput="nuevoColor()">
    <span id="VerdeValue"></span>
    <h3>AZUL</h3>
    <input type="range" id="Azul" min="0" max="255" value="0" step="1" oninput="nuevoColor()">
    <span id="AzulValue"></span>
    <h3>TRANSPARENCIA</h3>
    <input type="range" id="Transparencia" min="0" max="1" value="0" step="0.01" oninput="nuevoColor()">
    <span id="TransparenciaValue"></span>
    </div>
    <div class="div"></div>

    <script src="./colorsbg/deslizador.js"></script>
</body>
</html>
